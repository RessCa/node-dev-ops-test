name: CI/CD on GitHub Actions Node + Docker

on:
  push:
  pull_request:

jobs:
  test-build: # This job builds and tests the application
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests (if there are any)
      - name: Run tests
        run: npm test --if-present

      # 5. Build Docker image (only to check it builds)
      - name: Build Docker image (test only)
        run: docker build -t test-image:ci .

  publish: # On merge to main, this job builds and pushes the Docker image to GHCR
    runs-on: ubuntu-latest
    needs: test-build
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ${{ github.repository }}

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Prepare lowercase image name and SHA tag
      - name: Prepare lowercase name
        run: |
          echo "IMAGE_NAME=$(echo '${{ env.IMAGE_NAME }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # 3. Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build Docker image (with two tags: SHA and latest)
      - name: Build Docker image
        run: |
          docker build \
            -t ghcr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            -t ghcr.io/${{ env.IMAGE_NAME }}:latest .

      # 5. Push Docker image
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          docker push ghcr.io/${{ env.IMAGE_NAME }}:latest